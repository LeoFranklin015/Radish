specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RadishCore
    network: optimism-sepolia
    source:
      address: "0x19007A71a4c073a73711Ed8EE19c163b777F3eCf"
      abi: RadishCore
      startBlock: 21834598
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketCreated
        - OwnershipTransferred
      abis:
        - name: RadishCore
          file: ./abis/RadishCore.json
      eventHandlers:
        - event: MarketCreated(uint256,string,uint256,address)
          handler: handleMarketCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/radish-core.ts
